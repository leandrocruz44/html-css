<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas 3</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 1000px;
        }

        tr, th, td{
            border: 2px solid black;
            padding: 10px;
        }

        th{
            background-color: lightgray;
        }

        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup" style="background-color: white;">Exatas</th>
                <td>Matemática</td>
                <td>7,0</td>
                <td>7,0</td>
                <td>7,0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>8,0</td>
                <td>6,0</td>
                <td>7,0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10,0</td>
                <td>8,0</td>
                <td>9,0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>5,0</td>
                <td>10,0</td>
                <td>7,5</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Exatas</th>
                <td style="background-color: lightgray;">7,625</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup" style="background-color: white;">Humanas</th>
                <td>História</td>
                <td>5,0</td>
                <td>5,0</td>
                <td>5,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10,0</td>
                <td>10,0</td>
                <td>10,0</td>
            </tr>
            <tr>
                <th colspan='4' scope="row">Média de Humanas</th>
                <td style="background-color: lightgray;">7,5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

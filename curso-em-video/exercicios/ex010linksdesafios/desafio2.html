<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Desafio 2 HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. <br> 
        Passe o mouse sobre os termos para descobrir que tag deverá <br>
        utilizar em cada caso.
    </p>

    <ul>
        <li><abbr title="<p>">Parágrafos</abbr></li>
        <li><abbr title="<h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Código-fonte</abbr></li>
        <li><abbr title="<ol> e <li>">Listas Ordenadas</abbr></li>
        <li><abbr title="<ul> e <li>">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>

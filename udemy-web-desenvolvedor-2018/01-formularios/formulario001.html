<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        Login: <br>
        <input type="text" name="login"><br>
        Senha: <br>
        <input type="password" name="senha"> <br> <br>

        <input type="submit" value="Login">
    </form>

    <h1>Cadastre-se</h1>
    <form>

        <label for="nome">Nome</label>: <br>
        <input type="text" name="Nome" id="nome" placeholder="Digite seu nome" autofocus> <br><br>
        <input type="radio" name="Sexo" id=""> Masculino <br>
        <input type="radio" name="Sexo" id=""> Feminino <br><br>

        Intereses: <br>
        <input type="checkbox" name="interesse"> Futebol <br>
        <input type="checkbox" name="interesse"> Formula 1 <br>
        <input type="checkbox" name="interesse"> Pirotecnia <br><br>

        Estado: <br>
        <select name="Estado" id="">
            <option value=""></option>
            <option value="">SP</option>
            <option value="">MG</option>
            <option value="">RJ</option>
            <option value="">PR</option>            
        </select>
        <br><br>

        Observações: <br>
        <textarea name="comentário" id="" cols="30" rows="5" placeholder="Digite aqui um comentário"></textarea><br>

        <label for="email">E-mail</label>: <br>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required><br><br>

        <label for="number">Número:</label>
        <input type="number" name="numero" id="number" min="3" max="12"> <br><br>

        <label for="pesquisa"> Pesquisar:</label>
        <input type="search" name="pesquisa" id="pesquisa"> <br><br>

        <label for="quantidade"></label>
        <input type="range" name="" id="quantidade" list="lista" min="1" max="10" value="5" style="width: 300px; height: 50px;">
        <datalist id="lista">
            <option value="1" label="1"> <!--Chrome não suporta as etiquetas-->
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5" label="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10" label="10">
          </datalist> <br><br>

          <input type="date" name="" id="">

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>

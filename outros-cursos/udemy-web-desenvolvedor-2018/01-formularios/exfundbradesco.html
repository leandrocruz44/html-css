<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bradesco</title>
    <style>
        form{
            margin: 5px;
        }
        .etiqueta{
            float: left;
            display: block;
            width: 70px;
        }
        

    </style>
</head>
<body>
    <form>
        <label for="nome" class="etiqueta">Nome:</label> <input type="text" name="nome" id="nome"> <br>
        <label for="email" class="etiqueta">E-mail:</label> <input type="email" name="email" id="email"> <br>
        <label for="sexo" class="etiqueta">Sexo:</label> <input type="radio" name="sexo" id="sexo">Feminino <input type="radio" name="sexo" id="sexo">Masculino <br>
        <label for="RG" class="etiqueta">RG:</label> <input type="text" name="RG" id="RG"><br>
        <label for="CPF" class="etiqueta">CPF:</label> <input type="text" name="CPF" id="CPF"><br>
        <label for="login" class="etiqueta">Login:</label> <input type="text" name="login" id="login"><br>
        <label for="senha" class="etiqueta">Senha:</label> <input type="password" name="senha" class="senha"><br>
        <input type="submit" value="Enviar" id="etiqueta"> <input type="reset" value="Limpar">
    </form>

    <div contenteditable="true">
        comichão e coçadinha
    </div><br>

    <div title="Olha aqui">
        Repouse o mouse aqui
    </div>
</body>
</html>

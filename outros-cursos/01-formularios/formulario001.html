<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        Login: <br>
        <input type="text" name="login"><br>
        Senha: <br>
        <input type="password" name="senha"> <br> <br>

        <input type="submit" value="Login">
    </form>

    <h1>Cadastre-se</h1>
    <form>

        Nome: <br>
        <input type="text" name="Nome"> <br><br>
        <input type="radio" name="Sexo" id=""> Masculino <br>
        <input type="radio" name="Sexo" id=""> Feminino <br><br>

        Intereses: <br>
        <input type="checkbox" name="interesse"> Futebol <br>
        <input type="checkbox" name="interesse"> Formula 1 <br>
        <input type="checkbox" name="interesse"> Pirotecnia <br><br>

        Estado: <br>
        <select name="Estado" id="">
            <option value=""></option>
            <option value="">SP</option>
            <option value="">MG</option>
            <option value="">RJ</option>
            <option value="">PR</option>            
        </select>
        <br><br>

        Observações: <br>
        <textarea name="comentário" id="" cols="30" rows="5"></textarea><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
